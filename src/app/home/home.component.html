
<div class="container bg-light">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Search for buses</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label>Source</label>
                <select class="custom-select d-block w-100" formControlName="source" [ngClass]="{ 'is-invalid': submitted && f.source.errors }">
                    <option value="">select</option>
                    <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                 </select>
                <div *ngIf="submitted && f.source.errors" class="invalid-feedback">
                    <div *ngIf="f.sources.errors.required">Street is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Destination</label>
                <select class="custom-select d-block w-100" formControlName="destination" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }">
                    <option value="">select</option>
                    <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                 </select>
                <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
                    <div *ngIf="f.destination.errors.required">Street is required</div>
                </div>
            </div>

              <div class="form-group">
                  <label>Date Of Travel</label>
                  <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                  <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                      <div *ngIf="f.date.errors.required">Date is required</div>
                  </div>
              </div>

              <!--<div class="form-group">
                  <label>No Of Passengers</label>
                  <input type="text" formControlName="passengers" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passengers.errors }" />
                  <div *ngIf="submitted && f.passengers.errors" class="invalid-feedback">
                      <div *ngIf="f.passengers.errors.required">passengers is required</div>
                  </div>
              </div>-->
              <br>
              <div class="form-group">
                  <button class="btn btn-success" routerLink="/search">Search</button>
              </div>
          </form>
      </div>
  </div>
</div>
