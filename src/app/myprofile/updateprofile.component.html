<div class="col-md-4 offset-4 mt-6 card" style="background:rgba(32, 31, 31, 0.139)">
    <div class="row">
      <div class="card-body">
    <h1 class="h1 text-center">Registration Form</h1>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
          </div>
       
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
          </div>
      
       
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
          </div>
       
          <div class="form-group">
              <label for="bob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
          </div>
      
          <div class="form-group">
              <label for="phone no">Phone No</label>
              <input type="text" class="form-control" id="phoneNo" required [(ngModel)]="user.phoneNo" name="phoneNo">
          </div>
      
         
      
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
      </div>
      </div>
    </div>
       
      <!--<div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
      </div>-->
      </div>
